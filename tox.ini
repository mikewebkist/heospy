[tox]
minversion = 3.2.1
envlist = py39,py38,py37,py36,py35,py34
skip_missing_interpreters = true

[gh-actions]
python =
    2.7: py27
    3.6: py36
    3.7: py37
    3.8: py38, mypy
    3.9: py39
    
# workaround for https://github.com/tox-dev/tox/issues/149
require =
    tox-pip-extensions
tox_pip_extensions_ext_venv_update = true

[testenv]
usedevelop = True
# avoid using deps= due to https://github.com/tox-dev/tox/issues/149
# hide deps from stdout https://github.com/tox-dev/tox/issues/601
list_dependencies_command=echo
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
sitepackages=False
commands=
    bash -c 'find . | grep -E "(__pycache__|\.pyc|\.pyo$)" | xargs rm -rf'
    python -m pip check
setenv =
    PIP_LOG={envdir}/pip.log
passenv =
    PIP_*
    XDG_CACHE_HOME
envars =
    PIP_DISABLE_PIP_VERSION_CHECK=1
    PIP_USER=no
whitelist_externals =
    bash
    echo
    find
    grep
    rm
    xargs

[testenv:upload]
commands=
    rm -rf dist/
    python -m build
    python -m twine check dist/*
    python -m twine upload dist/*